<script>

  function Validation(){
    let ValidName = false;
    let ValidDescription  = false ;
    let ValidCost  = false ;
    let ValidCount  = false ;
    let ValidPublisher  = false ;
    let ValidGenre  = false ;
    let Name = $("#InputName").val(); ;
    let Description  = $("#FormControlTextarea__Description").val(); ;
    let Cost  = $("#InputCost").val(); ;
    let Count  = $("#InputCount").val(); 
    if(Name != ""){
      ValidName = true;
    }
    if( Description!= ""){
      ValidDescription = true;
    }
    if( Cost >  0){
      ValidCost = true;
    }
    if( Count > 0){
      ValidCount = true;
    }
    if( document.querySelector('#inputPublisher').selectedIndex != 0){
      ValidPublisher = true;
    }
    if(  document.querySelector('#inputGenre').selectedIndex != 0){
      ValidGenre = true;
    }
    if( ValidName == false || ValidDescription == false || ValidCost == false || ValidCount == false || ValidPublisher == false || ValidGenre == false){
      alert("Данные введены не корректно, товар не добавлен. Заполните поля верно и повторите попытку")
    }
    else{
      alert("Товар добавлен")
    }
}
